# AEGIS Dashboard - HTTPS on port 443
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name aegis-asp.com;

    ssl_certificate /etc/letsencrypt/live/aegis-asp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aegis-asp.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL_aegis:10m;
    ssl_protocols TLSv1.2 TLSv1.3;

    access_log /var/log/nginx/aegis-access.log;
    error_log /var/log/nginx/aegis-error.log;

    client_max_body_size 10M;

    location /static/ {
        alias /var/www/aegis/static/;
        expires 7d;
    }

    location / {
        proxy_pass http://127.0.0.1:8082;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
