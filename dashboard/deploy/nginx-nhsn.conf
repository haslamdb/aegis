# NHSN HAI Reporting Dashboard - Production Configuration
# Subdomain: nhsn.asp-ai-agent.com
#
# This proxies to the same Flask app as alerts.asp-ai-agent.com
# but auto-redirects to the /nhsn/ routes.
#
# Setup:
# 1. Copy to: /etc/nginx/sites-available/nhsn-asp-alerts
# 2. Enable:  sudo ln -s /etc/nginx/sites-available/nhsn-asp-alerts /etc/nginx/sites-enabled/
# 3. Get SSL: sudo certbot certonly --webroot -w /var/www/certbot -d nhsn.asp-ai-agent.com
# 4. Reload:  sudo nginx -t && sudo systemctl reload nginx

# Rate limiting zones (shared with main app if already defined)
# limit_req_zone $binary_remote_addr zone=nhsn_general:10m rate=10r/s;
# limit_req_zone $binary_remote_addr zone=nhsn_api:10m rate=5r/s;

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name nhsn.asp-ai-agent.com;

    # Allow Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS (on port 8444)
    location / {
        return 301 https://$host:8444$request_uri;
    }
}

# HTTPS - NHSN Dashboard (port 8444)
server {
    listen 8444 ssl http2;
    listen [::]:8444 ssl http2;
    server_name nhsn.asp-ai-agent.com;

    # SSL Configuration - Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/nhsn.asp-ai-agent.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nhsn.asp-ai-agent.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL_nhsn:10m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/nhsn-access.log;
    error_log /var/log/nginx/nhsn-error.log;

    # Max upload size
    client_max_body_size 10M;

    # Proxy timeouts (longer for LLM classification)
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;

    # Root redirects to NHSN dashboard
    location = / {
        return 302 /nhsn/;
    }

    # Static files (served directly by nginx)
    location /static/ {
        alias /var/www/asp-alerts/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Deny sensitive files
    location ~ /\. {
        deny all;
    }
    location ~ \.(env|git|py|pyc|db|sql|sqlite)$ {
        deny all;
    }

    # NHSN API endpoints (with rate limiting)
    location /nhsn/api/ {
        limit_req zone=asp_alerts_api burst=10 nodelay;

        proxy_pass http://127.0.0.1:8082;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # NHSN Dashboard routes
    location /nhsn/ {
        limit_req zone=asp_alerts_general burst=20 nodelay;

        proxy_pass http://127.0.0.1:8082;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redirect other paths to main alerts dashboard
    location / {
        return 302 https://alerts.asp-ai-agent.com:8444$request_uri;
    }
}
