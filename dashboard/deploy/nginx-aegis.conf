# AEGIS Dashboard - Production Configuration
# Subdomain: alerts.aegis-asp.com
#
# Copy to: /etc/nginx/sites-available/aegis
# Enable:  sudo ln -s /etc/nginx/sites-available/aegis /etc/nginx/sites-enabled/

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=aegis_general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=aegis_api:10m rate=5r/s;

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name alerts.aegis-asp.com;

    # Allow Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS (on port 8444)
    location / {
        return 301 https://$host:8444$request_uri;
    }
}

# HTTPS - Main application (port 8444)
server {
    listen 8444 ssl http2;
    listen [::]:8444 ssl http2;
    server_name alerts.aegis-asp.com;

    # SSL Configuration - Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/alerts.aegis-asp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alerts.aegis-asp.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL_aegis:10m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/aegis-access.log;
    error_log /var/log/nginx/aegis-error.log;

    # Max upload size
    client_max_body_size 10M;

    # Proxy timeouts
    proxy_connect_timeout 60;
    proxy_send_timeout 60;
    proxy_read_timeout 60;

    # Static files (served directly by nginx)
    location /static/ {
        alias /var/www/aegis/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Deny sensitive files
    location ~ /\. {
        deny all;
    }
    location ~ \.(env|git|py|pyc|db|sql|sqlite)$ {
        deny all;
    }

    # API endpoints (with rate limiting)
    location /api/ {
        limit_req zone=aegis_api burst=10 nodelay;

        proxy_pass http://127.0.0.1:8082;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main application
    location / {
        limit_req zone=aegis_general burst=20 nodelay;

        proxy_pass http://127.0.0.1:8082;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
